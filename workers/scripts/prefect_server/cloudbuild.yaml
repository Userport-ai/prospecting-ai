steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    id: 'build'
    args: [
      'build',
      '-t', 'gcr.io/omega-winter-431704-u5/prefect-server:latest',
      '-f', 'workers/scripts/prefect_server/Dockerfile',
      '.'
    ]

  # Push the image
  - name: 'gcr.io/cloud-builders/docker'
    id: 'push'
    args: ['push', 'gcr.io/omega-winter-431704-u5/prefect-server:latest']
    waitFor: ['build']

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'deploy'
    entrypoint: gcloud
    args: [
      'run',
      'deploy',
      'prefect-server',
      '--image=gcr.io/omega-winter-431704-u5/prefect-server:latest',
      '--platform=managed',
      '--region=us-central1',
      '--allow-unauthenticated',
      '--memory=1Gi',
      '--cpu=1',
      '--min-instances=1',
      '--add-cloudsql-instances=omega-winter-431704-u5:us-central1:prefect-db',
      '--set-secrets=PREFECT_DB_PASSWORD=prefect-db-password:latest',
      '--port=8080',
      '--timeout=300s',
      '--no-cpu-throttling',
      '--set-env-vars=PREFECT_SERVER_API_HOST=0.0.0.0',
      '--set-env-vars=PREFECT_SERVER_API_PORT=8080',
      '--set-env-vars=PREFECT_UI_ENABLED=true',
      '--health-checks=/api/health'
    ]
    waitFor: ['push']

  # Set IAM Policy for Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'set-iam'
    entrypoint: gcloud
    args: [
      'beta', 'run', 'services', 'add-iam-policy-binding',
      '--region=us-central1',
      '--member=allUsers',
      '--role=roles/run.invoker',
      'prefect-server'
    ]
    waitFor: ['deploy']

timeout: 1800s

options:
  logging: CLOUD_LOGGING_ONLY
  dynamicSubstitutions: true

images:
  - 'gcr.io/omega-winter-431704-u5/prefect-server:latest'